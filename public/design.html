<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

<body>
  <div id="root" class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">facilitator bot admin UI</h1>
      </div>
    </div>
    <!-- candidates -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">slackUserId</th>
            <th scope="col">lastActAt</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><a href="#">Mark</th>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">Jacob</th>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">Larry</th>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Saved !!</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit users</h5>
        <div class="card-text">
          select user to edit.
        </div>
        <form>
          <div class="form-row">
            <div class="col-sm-3">
              <input type="text" class="form-control" disabled value="username">
            </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" disabled placeholder="@username">
            </div>
            <div class="col-sm-3">
              <input type="number" class="form-control" value="123456">
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
